steps:
  # Build the container
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/slideshow-processor'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/slideshow-processor'

  # Deploy or update the Cloud Run Job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'deploy'
      - 'slideshow-processor'
      - '--image=gcr.io/$PROJECT_ID/slideshow-processor'
      - '--tasks=10'
      - '--max-retries=3'
      - '--task-timeout=15m'
      - '--cpu=2'
      - '--memory=2Gi'
      - '--region=northamerica-northeast1'
      - '--set-env-vars=GCS_BUCKET_NAME=${_GCS_BUCKET_NAME}'
      - '--set-env-vars=BACKEND_API_URL=${_BACKEND_API_URL}'
      # - '--set-secrets=BACKEND_AUTH_TOKEN=${_BACKEND_AUTH_SECRET}'
      - '--service-account=${_SERVICE_ACCOUNT}'

# Substitution variables (configure in Cloud Build trigger or pass via --substitutions)
substitutions:
  _GCS_BUCKET_NAME: 'your-bucket-name'
  _BACKEND_API_URL: 'https://your-backend-url'
  # _BACKEND_AUTH_SECRET: 'projects/PROJECT_ID/secrets/processor-auth-token/versions/latest'
  _SERVICE_ACCOUNT: 'image-processor@PROJECT_ID.iam.gserviceaccount.com'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
